function filterCars() {
  const searchInput = document.getElementById('search-bar').value.toLowerCase();
  const featuredContainer = document.getElementById('featured-cars-container');
  const carContainer = document.getElementById('car-container');

  // Show all car sections initially
  if (searchInput === '') {
    featuredContainer.style.display = ''; // Show featured cars
    const availableCars = Array.from(carContainer.children);
    availableCars.forEach(brandSection => {
      brandSection.style.display = ''; // Show all brand sections
      const carCards = Array.from(brandSection.querySelectorAll('.car-card'));
      carCards.forEach(carCard => {
        carCard.style.display = ''; // Show all car cards
      });
    });
    return; // Exit the function
  }

  // Hide featured cars
  const featuredCars = Array.from(featuredContainer.children);
  const availableCars = Array.from(carContainer.children);

  // Filter and hide featured cars that don't match the search
  const filteredFeaturedCars = featuredCars.filter(carCard => {
    const carTitle = carCard.querySelector('.car-title').textContent.toLowerCase();
    return carTitle.includes(searchInput);
  });

  featuredContainer.style.display = filteredFeaturedCars.length ? '' : 'none';

  // Filter and hide brand sections that don't match the search
  availableCars.forEach(brandSection => {
    const brandTitle = brandSection.querySelector('.brand-title').textContent.toLowerCase();
    const carCards = Array.from(brandSection.querySelectorAll('.car-card'));
    
    const hasMatchingCar = carCards.some(carCard => {
      const carTitle = carCard.querySelector('.car-title').textContent.toLowerCase();
      return carTitle.includes(searchInput);
    });

    // Show or hide brand section based on matching cars
    brandSection.style.display = hasMatchingCar || brandTitle.includes(searchInput) ? '' : 'none';

    // Hide car cards that don't match the search
    carCards.forEach(carCard => {
      const carTitle = carCard.querySelector('.car-title').textContent.toLowerCase();
      carCard.style.display = carTitle.includes(searchInput) ? '' : 'none';
    });
  });
}


  document.getElementById('search-bar').addEventListener('input', filterCars);


function searchCars() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const carCards = document.querySelectorAll('.car-card');
      
      carCards.forEach(card => {
        const title = card.querySelector('.car-title').textContent.toLowerCase();
        if (title.includes(input)) {
          card.style.display = 'block'; // Show card if it matches
        } else {
          card.style.display = 'none'; // Hide card if it doesn't match
        }
      });
    }
  // Function to display featured cars
  function displayFeaturedCars(cars) {
    const featuredContainer = document.getElementById('featured-cars-container');
    featuredContainer.innerHTML = ''; // Clear existing content

    // Filter only the featured cars
    const featuredCars = cars.filter(car => car.featured === true);

    featuredCars.forEach((car, index) => {
      const carCard = document.createElement('div');
      carCard.classList.add('featured-car-card');

      carCard.innerHTML = `
        <img src="${car.imagePaths[0]}" alt="${car.make} ${car.model}" class="featured-car-image">
        <div class="featured-car-details">
          <h3 class="featured-car-title">${car.make} ${car.model} - ${car.variant}</h3>
          <p class="featured-car-info">${car.year} | ${car.fuel_type} | ${car.driven}</p>
          <p class="featured-car-price">${car.price}</p>
          <a href="car_details.html?make=${encodeURIComponent(car.make)}&model=${encodeURIComponent(car.model)}&variant=${encodeURIComponent(car.variant)}" class="featured-car-button">View Details</a>
        </div>
      `;

      // Alternate the layout for even-numbered cards
      if (index % 2 !== 0) {
        carCard.style.flexDirection = 'row-reverse';
      }

      featuredContainer.appendChild(carCard);
    });
  }

  // Function to display available cars by brand
  function displayCarsByBrand(cars) {
    const carContainer = document.getElementById('car-container');
    const brandList = document.getElementById('brand-list');
    // Remove price slider related variables
    const brands = {};
 
    // Populate brands object with available cars
    cars.forEach(car => {
      if (!brands[car.make]) {
        brands[car.make] = [];
      }
      brands[car.make].push(car);
    });
 
    // Get the list of brands with available cars
    const availableBrands = Object.keys(brands);
 
    // Sort brands alphabetically
    availableBrands.sort((a, b) => a.localeCompare(b));
 
    // Populate brand list
    availableBrands.forEach(brand => {
      const li = document.createElement('li');
      const button = document.createElement('button');
      button.textContent = brand;
      button.onclick = () => {
        const brandButtons = brandList.querySelectorAll('button');
        brandButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        filterCars();
      };
      li.appendChild(button);
      brandList.appendChild(li);
    });
 
    // Remove formatPrice function
 
    // Remove price slider event listener
 
    function filterCars() {
      const selectedBrand = document.querySelector('#brand-list button.active')?.textContent || 'All Brands';
      // Remove maxPrice variable
      
      carContainer.innerHTML = ''; // Clear existing content
 
      if (selectedBrand === 'All Brands') {
        availableBrands.forEach(brand => {
          const filteredCars = brands[brand];
          if (filteredCars.length > 0) {
            carContainer.appendChild(createBrandSection(brand, filteredCars));
          }
        });
      } else {
        const filteredCars = brands[selectedBrand];
        if (filteredCars.length > 0) {
          carContainer.appendChild(createBrandSection(selectedBrand, filteredCars));
        }
      }
    }

    function createBrandSection(brand, filteredCars) {
      const brandSection = document.createElement('div');
      brandSection.classList.add('brand-section');

      const brandTitle = document.createElement('h2');
      brandTitle.classList.add('brand-title');
      brandTitle.textContent = brand;
      brandSection.appendChild(brandTitle);

      const brandCardsContainer = document.createElement('div');
      brandCardsContainer.classList.add('brand-cards-container');

      // Sort cars to display luxury cars first
      filteredCars.sort((a, b) => {
        if (a.luxury && !b.luxury) return -1;
        if (!a.luxury && b.luxury) return 1;
        return 0;
      });

      filteredCars.forEach(car => {
        const carCard = document.createElement('div');
        carCard.classList.add('car-card');
        if (car.luxury) carCard.classList.add('luxury-car');

        if (car.imagePaths.length > 0) {
          const carImageContainer = document.createElement('div');
          carImageContainer.classList.add('car-image-container');
          const img = document.createElement('img');
          img.classList.add('car-image');
          img.src = car.imagePaths[0];
          img.alt = `${car.make} ${car.model}`;
          carImageContainer.appendChild(img);
          carCard.appendChild(carImageContainer);
        }

        const carTitle = document.createElement('div');
        carTitle.classList.add('car-title');
        carTitle.textContent = `${car.make} ${car.model} - ${car.variant}`;
        carCard.appendChild(carTitle);

        const carDetails = document.createElement('div');
        carDetails.classList.add('car-details');
        carDetails.innerHTML = `
        <p><strong>Year:</strong> ${car.year}</p>
          <p><strong>Driven:</strong> ${car.driven}</p>
          <p><strong>Price:</strong> ${car.price}</p>
        `;
        carCard.appendChild(carDetails);

        const viewDetailsBtn = document.createElement('button');
        viewDetailsBtn.classList.add('view-details-btn');
        viewDetailsBtn.textContent = 'View Details';
        viewDetailsBtn.onclick = function () {
          window.location.href = `car_details.html?make=${car.make}&model=${car.model}&variant=${car.variant}`;
        };
        carCard.appendChild(viewDetailsBtn);

        if (car.luxury) {
          const luxuryBadge = document.createElement('div');
          luxuryBadge.classList.add('luxury-badge');
          luxuryBadge.textContent = 'Luxury';
          carCard.appendChild(luxuryBadge);
        }

        brandCardsContainer.appendChild(carCard);
      });

      brandSection.appendChild(brandCardsContainer);
      return brandSection;
    }

    // Add an "All Brands" option at the top
    const allBrandsLi = document.createElement('li');
    const allBrandsButton = document.createElement('button');
    allBrandsButton.textContent = 'All Brands';
    allBrandsButton.onclick = () => {
      const brandButtons = brandList.querySelectorAll('button');
      brandButtons.forEach(btn => btn.classList.remove('active'));
      allBrandsButton.classList.add('active');
      filterCars();
    };
    allBrandsLi.appendChild(allBrandsButton);
    brandList.insertBefore(allBrandsLi, brandList.firstChild);

    // Activate "All Brands" by default
    allBrandsButton.click();
  }

  // Fetch the car data from cars.json
  fetch('cars.json')
    .then(response => response.json())
    .then(data => {
      displayFeaturedCars(data); // Display featured cars
      displayCarsByBrand(data);  // Display available cars
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });

    window.addEventListener("load", function() {
  const preloader = document.querySelector(".preloader");
  
  // Add class to start the fade-out transition
  preloader.classList.add("hide");
  
  // Wait for the fade-out transition to complete before removing the preloader
  setTimeout(function() {
    preloader.style.display = "none"; // Remove the preloader from the page
  }, 3000); // The timeout duration should match the transition duration (1 second in this case)
});


</script>
